<ion-content>
  <app-menu>

  </app-menu>
  <div class="text-center" style="background-color:#E5D380;">
    <ion-label>Fotos lindas</ion-label>
  </div>
  <ion-grid style="background-color:#E5D380;">
    <ion-row>
      <ion-col size="12" *ngFor="let photo of misFotosLindas; index as position">
        <ion-img [src]="photo.imagen"></ion-img>
        <ion-text color="dark">
          <h5>Votos: {{photo.votos}} Fecha: {{photo.fecha}}</h5>
        </ion-text>
      </ion-col>

     
    </ion-row>
  </ion-grid>
  <div class="text-center" style="background-color:#E5D380;">
    <ion-label>Fotos feas</ion-label>
  </div>
 
  <ion-grid style="background-color:#E5D380;">
    <ion-row>
      <ion-col size="12" *ngFor="let photo of misFotosFeas; index as position">
        <ion-img [src]="photo.imagen"></ion-img>
        <ion-text color="dark">
          <h5>Votos: {{photo.votos}} Fecha: {{photo.fecha}}</h5>
        </ion-text>
      </ion-col>

     
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
