<app-menu>

</app-menu>
<ion-content>
  <div class="spin" *ngIf="spinner">
    <ion-spinner name="crescent"></ion-spinner>
</div>
  <div class="text-center" style="background-color:#E5D380;" *ngIf="!spinner">
    <img src="../../../assets/fotoslindas.png">
  </div>
  <ion-grid style="background-color:#E5D380;">
    <ion-row>
      <ion-col size="12" *ngFor="let photo of misFotosLindas; index as position">
        <ion-img [src]="photo.imagen"></ion-img>
        <ion-text color="dark">
          <h5>Votos: {{photo.votos}} Fecha: {{photo.fecha}}</h5>
        </ion-text>
      </ion-col>

     
    </ion-row>
  </ion-grid>
  <div class="text-center" style="background-color:#E5D380;" *ngIf="!spinner">
    <img src="../../../assets/fotosfeas.png">
  </div>
 
  <ion-grid style="background-color:#E5D380;">
    <ion-row>
      <ion-col size="12" *ngFor="let photo of misFotosFeas; index as position">
        <ion-img [src]="photo.imagen"></ion-img>
        <ion-text color="dark">
          <h5>Votos: {{photo.votos}} Fecha: {{photo.fecha}}</h5>
        </ion-text>
      </ion-col>

     
    </ion-row>
  </ion-grid>

  <!-- ion-fab markup  -->
</ion-content>
