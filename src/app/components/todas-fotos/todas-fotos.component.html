<ion-content >
  <div class="spin" *ngIf="spinner">
    <ion-spinner name="crescent"></ion-spinner>
</div>

<div >
  <div class="text-center" style="background-color:#E5D380;" >
    <img src="../../../assets/fotoslindas.png">
  </div>
 
  <ion-card style="background-color:#E5D380; border-color: black; border-radius: 3px;" *ngFor="let photo of misFotosLindas; index as position">
    <ion-card-header>
      <ion-card-subtitle style="color:rgb(0, 0, 0)">{{photo.usuarioEmail}}</ion-card-subtitle>
    </ion-card-header>
    <!-- <ion-img [src]="photo.imagen"></ion-img> -->
    <img src="{{photo.imagen}}" (load)="spinner = false" [ngClass]="{'img-loaded':spinner}" />
    <ion-card-header>
      <ion-card-subtitle style="color:rgb(0, 0, 0)">{{photo.fecha}}</ion-card-subtitle>
      <ion-card-subtitle style="color:rgb(0, 0, 0)"> Votos: {{photo.votos}}</ion-card-subtitle>
    </ion-card-header>

    <div *ngIf="!Contiene(photo.usuariosQueVotaron)">
      <ion-button color="danger" shape="round" expand="block" (click)="UpdateLinda(photo.id, photo.votos, photo.usuariosQueVotaron)">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="Contiene(photo.usuariosQueVotaron)">
      <ion-button color="primary" shape="round" expand="block" (click)="UpdateLinda(photo.id, photo.votos, photo.usuariosQueVotaron)">
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </div>
    
    
  </ion-card>
  <div class="text-center" style="background-color:#E5D380;" >
    <img src="../../../assets/fotosfeas.png">
  </div>

  <ion-card style="background-color:#E5D380;" *ngFor="let photo of misFotosFeas; index as position">
    <ion-card-header>
      <ion-card-subtitle style="color:rgb(0, 0, 0)">{{photo.usuarioEmail}}</ion-card-subtitle>
    </ion-card-header>
    <!-- <ion-img [src]="photo.imagen"></ion-img> -->
    <img src="{{photo.imagen}}" (load)="spinner = false" [ngClass]="{'img-loaded':spinner}" />
    <ion-card-header>
      <ion-card-subtitle style="color:rgb(0, 0, 0)">{{photo.fecha}}</ion-card-subtitle>
      <ion-card-subtitle style="color:rgb(0, 0, 0)"> Votos: {{photo.votos}}</ion-card-subtitle>
    </ion-card-header>

    <div *ngIf="!Contiene(photo.usuariosQueVotaron)">
      <ion-button color="danger" shape="round" expand="block" (click)="UpdateFea(photo.id, photo.votos, photo.usuariosQueVotaron)">
        <ion-icon slot="icon-only" name="heart-dislike-outline"></ion-icon>
      </ion-button>
    </div>
    <div *ngIf="Contiene(photo.usuariosQueVotaron)">
      <ion-button color="primary" shape="round" expand="block" (click)="UpdateFea(photo.id, photo.votos, photo.usuariosQueVotaron)">
        <ion-icon slot="icon-only" name="heart-dislike-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
</div>
