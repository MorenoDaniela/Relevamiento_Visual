<ion-content >
  <div class="spin" *ngIf="spinner">
    <ion-spinner name="crescent"></ion-spinner>
</div>
  <div class="text-center" style="background-color:#E5D380;" *ngIf="!spinner">
    <img src="../../../assets/fotoslindas.png">
  </div>
 
  <ion-card style="background-color:#E5D380; border-color: black; border-radius: 3px;" *ngFor="let photo of misFotosLindas; index as position">
    <ion-card-header>
      <ion-card-subtitle>{{photo.usuarioEmail}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="photo.imagen"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{photo.fecha}}</ion-card-subtitle>
      <ion-card-subtitle> Votos: {{photo.votos}}</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="danger" expand="block" (click)="UpdateLinda(photo.id, photo.votos, photo.usuariosQueVotaron)">
      <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
    </ion-button>
  </ion-card>
  <div class="text-center" style="background-color:#E5D380;" *ngIf="!spinner">
    <img src="../../../assets/fotosfeas.png">
  </div>

  <ion-card style="background-color:#E5D380;" *ngFor="let photo of misFotosFeas; index as position">
    <ion-card-header>
      <ion-card-subtitle>{{photo.usuarioEmail}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="photo.imagen"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{photo.fecha}}</ion-card-subtitle>
      <ion-card-subtitle> Votos: {{photo.votos}}</ion-card-subtitle>
    </ion-card-header>

    <ion-button color="primary" expand="block" (click)="UpdateFea(photo.id, photo.votos, photo.usuariosQueVotaron)">
      <ion-icon slot="icon-only" name="heart-dislike-outline"></ion-icon>
    </ion-button>
  </ion-card>
