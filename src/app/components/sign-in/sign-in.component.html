<ion-content>
  <ion-card  style="background-color: #E5D380;">
   
    <img style="background-color: #E5D380;"src="../../../assets/tituloRelevamiento.png" alt="">
    <br>
    <ion-button color="dark" shape="round" expand="block" (click)="Sereneis()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 1</ion-label>
    </ion-button>
    <ion-button color="dark" shape="round"expand="block" (click)="Irina()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 2</ion-label>
    </ion-button>
    <ion-button color="dark" shape="round" expand="block" (click)="Denu()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 3</ion-label>
    </ion-button>
    <!-- <ion-item color="#E5D380" (click)="Sereneis()">
     
    </ion-item> -->
    <!-- <ion-item color="#A18F63" (click)="Irina()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 2</ion-label>
    </ion-item>
    <ion-item color="#a9acad" (click)="Denu()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 3</ion-label>
    </ion-item> -->
    <div class="logo"> <img style="background-color: #E5D380;"src="../../../assets/icon.png" alt=""> </div>
    <form [formGroup]="formulario" (ngSubmit)="Loguear()">
      <ion-item>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
         <ion-input type="text" class="formControl" placeholder="Correo electrónico" formControlName="Email" required>
         </ion-input>
      </ion-item>

        <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('required') && formulario.get('Email')?.touched">El Email es requerido.</span> 
        <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('pattern') && formulario.get('Email')?.touched">El Email debe tener x.</span>
      <ion-item>
        <ion-icon name="key-outline" slot="start"></ion-icon>
        
        <ion-input type="password" class="formControl" placeholder="Contraseña" formControlName="Password" required></ion-input>
      </ion-item>
       <span class="text-danger" *ngIf="formulario.get('Password')?.hasError('required') && formulario.get('Password')?.touched">La contraseña es requerida.</span>  
     <br>
      <ion-button size="large" color="warning" type="submit" shape="round" expand="block" [disabled]="formulario.invalid">Ingresar</ion-button>
  </form>


  </ion-card>
  <div class="spin" *ngIf="spinner">
    <ion-spinner name="crescent"></ion-spinner>
</div>
</ion-content>
