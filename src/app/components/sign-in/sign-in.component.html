<DIV  style="background-color: #E5D380;">
  <ion-card  style="background-color: #E5D380;">
    <ion-card-header>
      <ion-card-title class="text-center" style="color: grey;">Relevamiento Visual</ion-card-title>
    </ion-card-header>
    <ion-item color="#E5D380" (click)="Sereneis()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 1</ion-label>
    </ion-item>
    <ion-item color="#A18F63" (click)="Irina()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 2</ion-label>
    </ion-item>
    <ion-item color="#a9acad" (click)="Denu()">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Usuario 3</ion-label>
    </ion-item>
    <div class="logo"> <img style="background-color: #E5D380;"src="../../../assets/icon.png" alt=""> </div>
    <form [formGroup]="formulario" (ngSubmit)="Loguear()">
      <div class="d-flex align-items-center"> 
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
         <input type="text" class="formControl" placeholder="Email" formControlName="Email" required>
         
        </div>
        <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('required') && formulario.get('Email')?.touched">El Email es requerido.</span> 
        <span class="text-danger" *ngIf="formulario.get('Email')?.hasError('pattern') && formulario.get('Email')?.touched">El Email debe tener x.</span>
      <div class="d-flex align-items-center"> 
        <ion-icon name="key-outline"></ion-icon>
        <input type="password" class="formControl" placeholder="Contraseña" formControlName="Password" required>
       
       </div>
       <span class="text-danger" *ngIf="formulario.get('Password')?.hasError('required') && formulario.get('Password')?.touched">La contraseña es requerida.</span>  
     <br>
      <ion-button size="small" color="warning" type="submit" shape="round" expand="block" [disabled]="formulario.invalid">Ingresar</ion-button>
  </form>
  </ion-card>
</DIV>
